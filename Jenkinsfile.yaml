pipeline {
    agent any
    stages {
        stage('git scm update') {
            steps {
                git url: 'https://github.com/IaC-Source/echo-ip.git', branch: 'main'
            }
        }
        stage('docker build and push') {
            steps {
                sh '''
                sudo docker build -t jeongmin1234/cicdtest:pink .
                sudo docker push jeongmin1234/cicdtest:pink
                '''
            }
        }
        stage('deploy kubernetes') {
            steps {
                sh '''
                kubectl create deployment myweb2 --image=jeongmin1234/cicdtest:pink
                kubectl expose deployment myweb2 --type=LoadBalancer --port=80 --target-port=8080 --name=myweb2
                '''
            }
        }
    }
}
