pipeline {
    agent any
    stages {
        stage('git scm update') {
            steps {
                git url: 'https://github.com/IaC-Source/echo-ip.git', branch: 'main'
            }
        }
        stage('docker build and push') {
            steps {
                sh '''
                docker build -t jeongmin1234/cicdtest:pink .
                docker push jeongmin1234/cicdtest:pink
                '''
            }
        }
        stage('deploy kubernetes') {
            steps {
                sh '''
                kubectl create deployment pl-bulk-prod --image=jeongmin1234/cicdtest:pink
                kubectl expose deployment pl-bulk-prod --type=LoadBalancer --port=8080 --target-port=80 --name=pl-bulk-prod
                '''
            }
        }
    }
}
